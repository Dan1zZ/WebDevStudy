<!DOCTYPE html>
<html land="ru">
<head>
	<title>Boilerplate</title>
	<meta charset="utf-8">
	<meta description="boilerplate code">
	<meta keywords="boilerplate, test">
	<link rel="stylesheet" href="css/style.css">
  <style>
  body {
  background: url(https://img-fotki.yandex.ru/get/9758/185889951.13/0_c76a4_430f29de_XL.png) no-repeat;
  background-size: cover;
}
  </style>
</head>
<body>
  <form>
  	<fieldset>
      <legend class="contact">Основная информация<br>
  	    <label for="firstname">Как нам к вам обращаться?</label><br>
        <input type="text" name="firstname" required placeholder="Ваше имя">
        <input type="text" name="contract" required placeholder="Номер договора"><br>
      </legend>
    </fieldset>
    <fieldset>
        <legend class="front">Контакты<br>
        <label for="feedback">Опишите возникшую проблему:</label>
        <input type="text" placeholder="Ваша проблема"><br>
        <label for="datetime-local">Укажите день и время, когда нам с вами лучше связаться:</label><br>
        <input type="date" name="date">
        <input type="time" name="time"><br>
        <label for="question two">Как мы можем с вами связаться?</label><br>
        <input type="radio" name="question two" value="tel"> <span>По телефону</span> <input type="tel" name="tel" placeholder="номер телефона"><br>
        <input type="radio" name="question two" value="email"> <span>По почте</span> <input type="email" name="email" placeholder="адрес почты"><br>
        <input type="radio" name="question two" value="other"> <span>Иначе</span> <input type="text" name="text" placeholder="укажите контакт">
        </legend>
    </fieldset>
    <fieldset>
      <legend>Нам важно ваше мнение<br>
      <label for="question one">Оцените, пожалуйста, общий опыт работы с нашим продуктом:</label><br>
      <span>Долго разбирался</span><input type="range" name="question one" min="1" max="3"><span>Интуитивно понятно</span>
      <label for="comment"></label><br>
      <textarea name="message" placeholder="Что, по вашему мнению, необходимо добавить"></textarea>
      </legend>
    </fieldset>
    <fieldset class="buttons">
      <button type="submit">Отправить</button>
      <button type="reset">Очистить</button>
    </fieldset>
  </form>
</body>
</html>
